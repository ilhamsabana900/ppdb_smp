  <script>
    // Fungsi untuk mendapatkan parameter dari URL
    function dapatkanParameterURL(parameter) {
      var url = new URL(window.location.href);
      return url.searchParams.get(parameter);
    }

    // Fungsi untuk menampilkan artikel
    function tampilkanArtikel() {
      var judul = dapatkanParameterURL("judul");
      var kontenArtikel = dapatkanParameterURL("kontenArtikel");
      var judulArtikel = document.getElementById("judulArtikel");
      var gambarArtikel = document.getElementById("gambarArtikel");
      var kontenArtikel = document.getElementById("kontenArtikel");

      if (judulArtikel && gambarArtikel && kontenArtikel) {
        judulArtikel.innerText = judul;

        // Mengatur gambar sesuai dengan judul artikel
        gambarArtikel.src =
          "/static/AssetsMSIB/" +
          judul.toLowerCase().replace(/\s+/g, "") +
          ".jpg";
        gambarArtikel.alt = "Gambar " + judul;

        kontenArtikel.innerText = kontenArtikel;
      }
    }
    // Ambil data dari elemen dengan class "card-text"
    var dataCardText = document.querySelector(".card-text");

    // Ambil elemen tempat tujuan
    var kontenArtikel = document.getElementById("kontenArtikel");

    // Pastikan data ditemukan sebelum menggantikan konten elemen tujuan
    if (dataCardText && kontenArtikel) {
      // Gantilah konten elemen tujuan dengan data yang diambil
      kontenArtikel.innerHTML = dataCardText.innerHTML;
    }
    // Panggil fungsi tampilkanArtikel ketika halaman dimuat
    window.onload = tampilkanArtikel;
  </script>

<script>
  function logout() {
      Swal.fire({
          title: 'Apakah anda yakin keluar?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#558CA1',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Ya, Keluar!',
          cancelButtonText: 'Batal',
      }).then((result) => {
          if (result.isConfirmed) {
              // Menghapus cookie
              document.cookie = 'mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';

              Swal.fire(
                  'Signed out!',
                  'Anda telah keluar.',
                  'success'
              ).then(() => {
                  // Redirect ke halaman login atau halaman lain yang sesuai
                  window.location.href = "/"; // Ganti dengan lokasi yang sesuai
              });
          }
      });
  }
</script>
